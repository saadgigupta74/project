<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>GamingWorld</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="play">
            <h1>PLAY TO WIN</h1>
            <button class="btn" onclick="chooseGame()">Get Started</button>
        </div>

        <div class="game-card ">
            <div class="1 game">
                <img src="pubg.avif" alt="Game 1">
                 <h3>PUBG</h3>
                <p>Scavenge for weapons and defeat your opponents</p>
                <button onclick="playGame('Pubg')">Play Now</button>
            </div>
                <div class=" 2 game">
                    <img src="temple.jpg" alt="Game 2">
                    <h3>TEMPLE RUN</h3>
                    <p>Run away from demonic monkey-like creatures chasing </p>
                    <button onclick="playGame('Temple run')">Play Now</button>
                </div>
                    <div class=" 3 game">
                        <img src="candy crush.jpg" alt="Game 3">
                        <h3>CANDY CRUSH</h3>
                        <p>Swipe the candies to win</p>
                        <button onclick="playGame('Candy crush')">Play Now</button>
                    </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 GamingWorld. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>

</body>
</html>
